<!DOCTYPE html>
<html lang="es" class="default-style">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    >

    <title>Barco Factura - Login</title>

    <!-- Main font -->
    <link 
        href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" 
        rel="stylesheet"
    >

    <!-- Icons -->
    <link rel="stylesheet" href="assets/vendor/fonts/linearicons.css">
    <link rel="stylesheet" href="assets/vendor/fonts/fontawesome.css">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="assets/vendor/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendor/css/appwork.css">
    <link rel="stylesheet" href="assets/vendor/css/theme-corporate.css">
    <link rel="stylesheet" href="assets/vendor/css/colors.css">
    <link rel="stylesheet" href="assets/vendor/css/uikit.css">
    <link rel="stylesheet" href="assets/vendor/css/pages/login-page.css">

    <!-- Layout helpers -->
    <script src="assets/vendor/js/layout-helpers.js"></script>
</head>

<body>
    <div class="layout-container" id="main-container">
        <div class="container-fluid">
            <div class="main-row row align-items-center">
                <div class="col-12 col-sm-6 col-md-4 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="row mx-auto">
                                <div id="logo-section" class='mx-auto'>
                                    <img
                                        class="card-img-top img-responsive" 
                                        src="assets/images/boat.png" 
                                        alt="Barco Facura Logo"
                                    >
                                </div>
                            </div>
                            <div class="row mx-auto">
                                <div id="notifications-section" class="container">
                                    <div
                                        id="no-message"
                                        class="row text-center align-items-center"
                                        style="display: none" 
                                    >
                                        <div class="col-5 mx-auto line">
                                        </div>
                                        <div class="col-2 mx-auto anchor">
                                            <i class="fas fa-anchor"></i>
                                        </div>
                                        <div class="col-5 mx-auto line">
                                        </div>
                                    </div>
                                    <div 
                                        id="successfull-message" 
                                        class='row align-items-center message successfull-message'
                                        style="display: none" 
                                    >
                                        <div 
                                            class="col-1 text-left" 
                                            style="font-size: 18px;"
                                        >
                                            <span class="lnr lnr-checkmark-circle" ></span>
                                        </div>
                                        <div class="col-11">
                                            <span>Contraseña Reestablecida Correctamente, intente de nuevo</span>
                                        </div>
                                    </div>
                                    <div 
                                        id="failure-message" 
                                        class='row align-items-center message failure-message'
                                        style="display:" 
                                    >
                                        <div 
                                            class="col-1 text-left" 
                                            style="font-size: 18px;"
                                        >
                                            <span class="lnr lnr-warning" ></span>
                                        </div>
                                        <div class="col-11">
                                            <span>Credenciales no coinciden, por favor intente de nuevo</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-auto">
                                <div class="container">
                                    <div class="row">
                                        <form id='login-form'>
                                            <div class="input-group input-group-md">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text br-bg-secondary-color br-tx-main-color">
                                                        <i class="lnr lnr-user"></i>
                                                    </span>
                                                </div>
                                                <input 
                                                    type="text" 
                                                    class="form-control text-center" 
                                                    placeholder="Nombre de Usuario"
                                                >
                                            </div>
                                            <div class="input-group input-group-md">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text br-bg-secondary-color br-tx-main-color">
                                                        <i class="lnr lnr-lock"></i>
                                                    </span>
                                                </div>
                                                <input 
                                                    type="password" 
                                                    class="form-control text-center" 
                                                    placeholder="Contraseña"
                                                >
                                            </div>
                                            <div class="input-group input-group-md">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text br-bg-secondary-color br-tx-main-color">
                                                        <i class="lnr lnr-arrow-right"></i>
                                                    </span>
                                                </div>
                                                <input 
                                                    type="submit" 
                                                    class="form-control cursor-pointer br-bg-secondary-color br-tx-secondary-color" 
                                                    value="INICIAR SESIÓN"
                                                >
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div id="secondary-actions" class="row mx-auto align-items-center">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12 col-sm-7 text-center"'>
                                            <a href="" class='custom-link text-center'>Recuperar Contraseña</a>
                                        </div>
                                        <div class="col-12 col-sm-5 text-center">
                                            <a href="" class='custom-link'>Registar Cuenta</a>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/vendor/libs/popper/popper.js"></script>
    <script src="assets/vendor/js/bootstrap.js"></script>
    <script src="assets/vendor/js/sidenav.js"></script>

    <!-- Main script -->
    <script src="assets/js/main.js"></script>
</body>
</html>
