<!DOCTYPE html>
<html lang="es" class="default-style">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    >

    <title>Barco Factura - Login</title>

    <!-- Main font -->
    <link 
        href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" 
        rel="stylesheet"
    >

    <!-- Icons -->
    <link rel="stylesheet" href="assets/vendor/fonts/linearicons.css">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="assets/vendor/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendor/css/appwork.css">
    <link rel="stylesheet" href="assets/vendor/css/theme-corporate.css">
    <link rel="stylesheet" href="assets/vendor/css/colors.css">
    <link rel="stylesheet" href="assets/vendor/css/uikit.css">
    <link rel="stylesheet" href="assets/vendor/css/pages/login-page.css">

    <!-- Layout helpers -->
    <script src="assets/vendor/js/layout-helpers.js"></script>
</head>

<body>
    <div class="layout-container" id="main-container">
        <div 
            class="container-fluid d-flex justify-content-center flex-wrap"
            style="flex-direction:column; height: 100vh"
        >
            <div class="col-xs-8 col-sm-6 col-md-4" style="margin: auto;">
                <div class="card text-center">
                    <div class="card-body">
                         <img
                            id="logo-app" 
                            class="card-img-top" 
                            src="assets/images/Factura-Facil-Logo.jpeg" 
                            alt="Barco Facura Logo"
                        >
                        <div id="notifications-section">
                            <div id="line-section">
                                <div id="line"></div>
                            </div>
                        </div>
                        <form id='login-form'>
                            <div class="input-group input-group-md">
                                <div class="input-group-prepend">
                                    <span class="input-group-text br-bg-secondary-color br-tx-main-color">
                                        <i class="lnr lnr-user d-block"></i>
                                    </span>
                                </div>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="Nombre de Usuario"
                                >
                            </div>
                            <div class="input-group input-group-md">
                                <div class="input-group-prepend">
                                    <span class="input-group-text br-bg-secondary-color br-tx-main-color">
                                        <i class="lnr lnr-lock d-block"></i>
                                    </span>
                                </div>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    placeholder="Contraseña"
                                >
                            </div>
                            <div class="input-group input-group-md">
                                <input 
                                    type="submit" 
                                    class="form-control cursor-pointer br-bg-secondary-color br-tx-secondary-color" 
                                    value="INICIAR SESIÓN"
                                >
                            </div>
                            <div class="input-group input-group-md justify-content-center">
                                Olvidó su contraseña  |  Registarse
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Core scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/vendor/libs/popper/popper.js"></script>
    <script src="assets/vendor/js/bootstrap.js"></script>
    <script src="assets/vendor/js/sidenav.js"></script>

    <!-- Main script -->
    <script src="assets/js/main.js"></script>
</body>
</html>
